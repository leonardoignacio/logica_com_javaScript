<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            Um pescador necessíta de um programa que calcula a multa que ele pagará
            por kilo de peixe que exceder 50kgs. O pescador deverá informar a quantidade
            de kgs pescados, o software deve calcular R$4,00 para cada kg que exceder o
            limite de 50kgs.
        */

        let kg, multa = 0, diferenca = 0
        const taxa = 4, limite = 50
        kg = parseFloat(prompt("Informe quantos Kgs de peixe: "))
        if (kg > limite) {
            diferenca = kg - limite
            multa = diferenca * taxa
        }
        document.write(`<h1>Cálculo p/ Pescaria</h1>`)
        document.write(`<h2><b>A quantidade pescada foi:</b> ${kg.toFixed(2)}kg</h2>`)
        document.write(`<h2><b>A diferença entre o limite foi:</b> <small>${diferenca.toFixed(2)}</small></h2>`)
        document.write(`<h2><b>O valor de multa é:R$</b> <small>${multa.toFixed(2)}</small></h2>`)





    </script>
</body>

</html>
